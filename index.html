<!DOCTYPE html>

	<body>

				<div class="square" id="LD">12</div>

				<div class="square" id="SF">7</div>
				<div class="square" id="PC">4</div>

				<div class="square" id="Brex">0</div>
				<div class="square" id="CHUK">0</div>

		<script src="js/main.js"></script>
